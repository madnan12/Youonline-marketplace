{% extends 'adminpanel/base.html'%}

{% block title %}
New Password
{% endblock %}

{% block content %}
{% include 'adminpanel/partial/navbar2.html'%}

<head>
    <style type="text/css">
        html {
            overflow-y: hidden;
        }
    </style>
</head>

<div class="loader_bg">
    <div class="loader"></div>
</div>

<div class="account-pages my-3 pt-sm-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mb-5 text-muted">
                    <a href="index.html" class="d-block auth-logo">
                        <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo-dark mx-auto">
                        <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo-light mx-auto">
                    </a>

                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="card-body">

                        <div class="p-2">


                            <div class="avatar-md mx-auto">
                                <div class="avatar-title rounded-circle bg-light">
                                    <i class="fa fa-key h1 mb-0 text-success"></i>
                                </div>
                            </div>
                            <div class="p-2 mt-4">
                                <h4 class="text-success">New Password</h4>

                                <div class="mt-4">
                                    <form method="post">
                                        {% csrf_token %}

                                    {% for field in form %}
                                    {% for error in field.errors %}
                                    <p style="color: red">{{ error }}</p>
                                    {% endfor %}
                                    {% endfor %}

                                        <div class="mb-3">
                                            <label class="form-label">New Password</label>
                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" name="new_password1" class="form-control"
                                                    placeholder="New password" aria-label="Password"
                                                    aria-describedby="password-addon" id="id_new_password1"
                                                    required="true" autocomplete="off">
                                                <button class="btn btn-light password-addon" type="button"><i
                                                        class="mdi mdi-eye-outline"></i></button>
                                            </div>
                                        </div>


                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" name="new_password2" class="form-control"
                                                    placeholder="Confirm password" aria-label="Password"
                                                    aria-describedby="password-addon" id="id_new_password2"
                                                    required="true" autocomplete="off">
                                                <button class="btn btn-light password-addon" type="button"><i
                                                        class="mdi mdi-eye-outline"></i></button>
                                            </div>
                                        </div>


                                        <div class="text-end">
                                            <button class="btn btn-success w-md waves-effect waves-light"
                                                type="submit">Save Password</button>
                                        </div>

                                    </form>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>





        {% endblock %}
