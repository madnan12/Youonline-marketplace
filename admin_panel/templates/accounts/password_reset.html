{% extends 'adminpanel/base.html' %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
{% include 'adminpanel/partial/navbar2.html'%}

<div class="loader_bg">
    <div class="loader"></div>
</div>

<div class="account-pages my-3 pt-sm-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mb-5 text-muted">
                    <a href="index.html" class="d-block auth-logo">
                        <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo-dark mx-auto">
                        <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo-light mx-auto">
                    </a>

                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="card-body">

                        <div class="p-2">


                            <div class="avatar-md mx-auto">
                                <div class="avatar-title rounded-circle bg-light">
                                    <i class="fa fa-envelope h1 mb-0 text-success"></i>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="alert alert-success text-center mb-4" role="alert">
                                    Enter your Email and instructions will be sent to you!
                                </div>
                                <form method="post">
                                    
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="useremail"
                                            placeholder="Enter email" name="email" id="id_email" required="true" autocomplete="off">

                                    </div>

                                    <div class="text-end">
                                        <button class="btn btn-success w-md waves-effect waves-light"
                                            type="submit">Reset</button>
                                    </div>

                                </form>
                                <div class="mt-5 text-center">
                                    <p><a href="{% url 'admin_panel_login' %}" class="fw-medium text-success"> Back To
                                            Login</a> </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>





        {% endblock %}
